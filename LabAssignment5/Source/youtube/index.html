<!DOCTYPE html>
<html lang="en">

<head>
    <title>YouTube Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <h1 style="color: white">YouTube Music</h1>
    <section id="form-entry">
        <form id="js-youtube-search-form">
            <label class="entry-label" for="search-entry" style="color: white">What do you want to see?</label>
            <input type="text" name="search-entry" id="search-entry" placeholder="e.g., songs" required>
            <button type="submit" >Search</button>
        </form>
    </section>
    <section id="search-results" hidden>
        <div class="row row-1">
            <div class="col col-1 result"></div>
            <div class="col col-2 result"></div>
            <div class="col col-3 result"></div>
        </div>
        <div class="row row-2">
            <div class="col col-4 result"></div>
            <div class="col col-5 result"></div>
            <div class="col col-6 result"></div>
        </div>
        <div class="pagination">
            <button class="btn-previous" disabled>< Previous</button>
            <button class="btn-next">Next ></button>
        </div>
    </section>
    <section id="no-results" hidden>
        <p style="color: white">No results for this query.</p>
    </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
