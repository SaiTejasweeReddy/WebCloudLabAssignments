<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student Details</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <style>
        .asdet{
            text-align: center;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            height: 150px;
        }
        fieldset{
            border: 0;
        }
    </style>

</head>
<body data-ng-app="app" ng-controller="sacontroller" style="background-color: aliceblue; color: aliceblue" background="img.jpg">

<div class="asdet">
    <a class="asdet1">

        <h1>Welcome</h1>
        <h3>Add Students to student List</h3>
        <fieldset>

                <label>First Name</label>
                <input type="text" name="First Name" placeholder="First Name" ng-model="sfname" required >
            <br>
            <br>

                <label>Last Name</label>
                <input type="text" name="Last Name" placeholder="Last Name" ng-model="slname" required >
            <br>
            <br>
                <label>Student Email</label>
                <input type="email" name="Email" placeholder="email" ng-model="semail" required>
            <br>
            <br>
                <label>Grade</label>
                <input type="text" name="Grade" placeholder="Grade" ng-model="sgrade" required >
            <br>
            <br>
                <label>Address</label>
                <input type="text" name="Address" placeholder="City" ng-model="sadd" required >
            <br>
            <br>
                <label>Phone Number</label>
                <input type="number" name="Phone" placeholder="Phone Number" ng-model="sphone" required >
            <br>
        </fieldset>
        <button data-ng-click="addsdetails()" onclick=window.location.href="MainPage1.html"  style="background-color: lightskyblue"> Add Student Details </button>
        <button onclick=window.location.href="MainPage1.html"   style="background-color: lightskyblue">Submit</button></a>


</div>




</div>

</body>
</html>
